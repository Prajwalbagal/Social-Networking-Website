{% extends "posts/post_base.html" %}


{% block post_content %}
<h3 style="position:relative;top:130px; left:-50px;background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);   -webkit-background-clip: text;
color: transparent;">Are you sure you want to delete this post?</h3>

<div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg" style="position:relative;top:-150px;">Confirm Delete</button>
    <a class="btn btn-simple btn-lg btn-dark" style="position:relative;top:-150px;" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
</form>
{% endblock post_content %}
