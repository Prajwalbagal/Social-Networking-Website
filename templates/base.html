<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Simple Social</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG"
        crossorigin="anonymous">
    <!-- Medium Style Editor https://github.com/yabwe/medium-editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css"
        media="screen" charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body style="background-color:black;overflow:scroll;">

    <!-- NAVBAR -->
    <nav class="navbar mynav navbar-expand-sm" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'posts:all' %}"><h4>Simple Social</h4></a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item" >
                        <a class="nav-link btn btn-simple" href="{% url 'posts:create' %}"><h4>Post</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'posts:user_search' user.id %}"><h4>Search</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'friends:listfriends' %}"><h4>Friends</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'groups:all' %}"><h4>Groups</h4></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'groups:create' %}"><h4>Create Groups</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'propics:create' %}" ><h4>Upload Profile</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'accounts:logout' %}"><h4>Log Out</h4></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'groups:all' %}"><h4>Groups</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'accounts:login' %}"><h4>Log In</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-simple" href="{% url 'accounts:signup' %}"><h4>Sign Up</h4></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="container mycontent">
        {% block content %}

        <!-- Anything outside of this will be inherited if you extend! -->

        {% endblock content %}
    </div>

    <canvas id="canvas"></canvas>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>
</body>

</html>
